DWAPlannerROS:

# Robot Configuration Parameters - Kobuki
  max_vel_x: 0.1
  min_vel_x: 0.0

  max_vel_y: 0.0  # diff drive robot
  min_vel_y: 0.0  # diff drive robot

  max_trans_vel: 0.1
  min_trans_vel: 0.02
  trans_stopped_vel: 0.1

  max_rot_vel: 0.2
  min_rot_vel: 0.08
  rot_stopped_vel: 0.1

  acc_lim_x: 0.5      # Lower acceleration limit for smoother motion
  acc_lim_theta: 1.0  # Lower acceleration limit for smoother motion
  acc_lim_y: 0.0      # diff drive robot

# Goal Tolerance Parameters
yaw_goal_tolerance: 0.3  # Increase yaw_goal_tolerance for more flexibility
xy_goal_tolerance: 0.25  # Increase xy_goal_tolerance for more flexibility

# Forward Simulation Parameters
sim_time: 1.7
vx_samples: 8
vy_samples: 1
vtheta_samples: 40

# Trajectory Scoring Parameters
path_distance_bias: 32.0
goal_distance_bias: 24.0
occdist_scale: 0.2  # Increase occdist_scale for more cautious behavior
forward_point_distance: 0.325
stop_time_buffer: 0.2
scaling_speed: 0.25
max_scaling_factor: 0.2

# Oscillation Prevention Parameters
oscillation_reset_dist: 0.025

# Debugging
publish_traj_pc : true
publish_cost_grid_pc: true
global_frame_id: odom
